<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .outfit-400 {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: hsl(220, 15%, 55%);
      }
      .outfit-700 {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        color: hsl(218, 44%, 22%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 1440px;
      }

      @media (max-width: 1440px) {
        .container {
          width: 100%;
          padding: 0 20px;
        }
      }

      @media (max-width: 375px) {
        .container {
          padding: 0 10px;
        }
      }
    </style>
  </head>

  <body style="background-color: hsl(212, 45%, 89%)">
    <div class="container">
      <div
        class="flex flex-col"
        style="
          border-radius: 15px;
          background-color: hsl(0, 0%, 100%);
          padding: 20px;
          gap: 10px;
          width: 400px;
        "
      >
        <div>
          <img
            src="./images/image-qr-code.png"
            alt=""
            style="width: 100%; border-radius: 10px"
          />
        </div>
        <div class="flex flex-col" style="align-items: center">
          <div class="flex flex-col" style="gap: 6px; width: 80%">
            <h2 style="text-align: center" class="outfit-700">
              Improve your front-end skills by building projects
            </h2>
            <p style="text-align: center; font: size 15px" class="outfit-400">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
