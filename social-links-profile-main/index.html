<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="stylesheet"
      href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              gray: "hsl(0, 0%, 20%)",
              darkGray: "hsl(0, 0%, 12%)",
              primary: "hsl(75, 94%, 57%)",
              offBlack: "hsl(0, 0%, 8%)",
            },
            fontFamily: {
              inter: ['"Inter"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-offBlack flex flex-col items-center justify-center"
    >
      <div class="flex md:w-1/3 lg:w-1/4 sm:w-1/2 w-11/12 bg-darkGray rounded-lg">
        <div class="w-full p-5 flex flex-col items-center gap-5 justify-center">
          <div class="flex items-center justify-center">
            <img
              src="./assets/images/avatar.jpeg"
              alt="Ahmet Barut"
              class="w-24 h-24 rounded-full"
            />
          </div>
          <div class="prose text-center">
            <h1 class="text-white text-xl font-bold mt-4">Ahmet Barut</h1>
            <h5 class="text-primary text-sm font-bold">Türkiye</h5>
            <span class="text-white text-sm"
              >"Fullstack Developer."</span
            >
          </div>
          <div class="flex flex-col gap-3 w-2/3">
            <a href="https://github.com/ahmetbarut" class="rounded-lg font-bold block w-full text-center hover:bg-primary hover:text-black p-2 bg-gray text-white text-md"
              >GitHub</a
            >
            <a href="https://www.frontendmentor.io/profile/ahmetbarut" class="rounded-lg font-bold block w-full text-center hover:bg-primary hover:text-black p-2 bg-gray text-white text-md">
              Frontend Mentor
            </a>
            <a href="https://linkedin.com/in/ahmetbarut" class="rounded-lg font-bold block w-full text-center hover:bg-primary hover:text-black p-2 bg-gray text-white text-md"
              >LinkedIn</a
            >
            <a href="https://twitter.com/baruta_" class="rounded-lg font-bold block w-full text-center hover:bg-primary hover:text-black p-2 bg-gray text-white text-md"
              >Twitter</a
            >
            <a href="https://instagram.com/ahmetbarut.1" class="rounded-lg font-bold block w-full text-center hover:bg-primary hover:text-black p-2 bg-gray text-white text-md"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ahmetbarut">Ahmet Barut</a>.
    </div>
  </body>
</html>
